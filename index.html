<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="input"></div>
            <div class="output"></div>
        </div>
        <div class="touch">
            <button class="clearAll">AC</button>
            <button>(</button>
            <button>)</button>
            <button>+</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>

            <button class="delete">DEL</button>
            <button>0</button>
            <button>.</button>
            <button class="plus">=</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/15b0387e0a.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
